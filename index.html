<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Peak Mountain</title>
  <meta property="og:type" content="website" />
  <meta property="og:title" content="The Peak Mountain — Ranking Peak Ppl" />
  <meta property="og:description" content="Discover the top 10 Peak ppl ranked by their Peak Points on The Peak Mountain." />
  <meta property="og:url" content="https://rolii06.github.io/peak/" />
  <meta property="og:image" content="https://rolii06.github.io/peak/og-image.jpg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The Peak Mountain — Ranking Peak Ppl" />
  <meta name="twitter:description" content="Discover the top 10 Peak ppl ranked by their Peak Points on The Peak Mountain." />
  <meta name="twitter:image" content="https://rolii06.github.io/peak/og-image.jpg" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      background: linear-gradient(to top, #4a90e2, #cde6f7);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center bottom;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
      overflow: hidden; /* prevent scrollbars from particles */
    }

    h1 {
      margin-bottom: 10px;
      font-size: 3.2rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 8px #ffffffcc;
      position: relative;
      z-index: 2;
    }

    .subtitle {
      font-size: 1rem;
      color: #c0d6ffcc;
      margin-bottom: 30px;
      font-style: normal;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .ranking {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 20px 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    ol {
      list-style-position: inside;
      padding-left: 0;
      margin: 0;
    }

    ol li {
      font-size: 1.3rem;
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(255 255 255 / 0.15);
      transition: background 0.3s ease;
      cursor: default;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    ol li:hover {
      background: rgba(255 255 255 / 0.35);
    }

    .points {
      background: #3498dbcc;
      padding: 3px 10px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      box-shadow: 0 0 5px #2980b9;
      min-width: 50px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }

    footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #d3d3d3cc;
      text-shadow: none;
      position: relative;
      z-index: 2;
    }

    .rank-number {
      font-weight: 700;
      margin-right: 8px;
      color: #a0c4ff;
      min-width: 30px;
      text-align: right;
      user-select: none;
    }

    .rank-gold {
      background: #ffd700cc !important;
      color: #000 !important;
      box-shadow: 0 0 8px #ffd700cc;
    }
    .rank-silver {
      background: #c0c0c0cc !important;
      color: #000 !important;
      box-shadow: 0 0 8px #c0c0c0cc;
    }
    .rank-bronze {
      background: #cd7f32cc !important;
      color: #000 !important;
      box-shadow: 0 0 8px #cd7f32cc;
    }

    /* Particle styles */
    .particle {
      position: absolute;
      font-size: 1.5rem;
      pointer-events: none;
      transition: transform 0.1s ease-out;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>The Peak Mountain</h1>
  <div class="subtitle">Each person is ranked by their Peak Points — the higher, the better!</div>

  <section class="ranking">
    <ol id="ranking-list">
      <!-- Will be populated by JS -->
    </ol>
  </section>

  <footer>© 2025 The Peak Mountain</footer>

  <script>
    async function loadRanking() {
      try {
        const response = await fetch('ranking.json');
        if (!response.ok) throw new Error('Failed to load ranking data');

        const rankingData = await response.json();
        rankingData.sort((a, b) => b.points - a.points);

        const ol = document.getElementById('ranking-list');
        let lastPoints = null;
        let rank = 0;
        let ties = 0;

        rankingData.forEach((person) => {
          if (person.points !== lastPoints) {
            rank = rank + 1 + ties;
            ties = 0;
          } else {
            ties++;
          }
          lastPoints = person.points;

          const li = document.createElement('li');
          if (rank === 1) li.classList.add('rank-gold');
          else if (rank === 2) li.classList.add('rank-silver');
          else if (rank === 3) li.classList.add('rank-bronze');

          const rankSpan = document.createElement('span');
          rankSpan.className = 'rank-number';
          rankSpan.textContent = rank + '.';
          li.appendChild(rankSpan);

          li.appendChild(document.createTextNode(person.name + ' '));

          const pointsSpan = document.createElement('span');
          pointsSpan.className = 'points';
          pointsSpan.textContent = person.points;
          li.appendChild(pointsSpan);

          ol.appendChild(li);
        });

        const minLength = 10;
        if (rankingData.length < minLength) {
          for (let i = rankingData.length; i < minLength; i++) {
            const li = document.createElement('li');
            const rankSpan = document.createElement('span');
            rankSpan.className = 'rank-number';
            rankSpan.textContent = (i + 1) + '.';
            li.appendChild(rankSpan);

            li.appendChild(document.createTextNode('Not climbed yet '));
            const pointsSpan = document.createElement('span');
            pointsSpan.className = 'points';
            pointsSpan.textContent = '0';
            li.appendChild(pointsSpan);

            ol.appendChild(li);
          }
        }
      } catch (error) {
        console.error('Error loading ranking:', error);
        document.getElementById('ranking-list').innerHTML = '<li>Failed to load ranking data.</li>';
      }
    }
    loadRanking();

    // Particle effect
    const particleCount = 20;
    const particles = [];
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.textContent = '🏔️';
      p.style.left = `${Math.random() * window.innerWidth}px`;
      p.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(p);
      particles.push({
        el: p,
        x: parseFloat(p.style.left),
        y: parseFloat(p.style.top),
        baseX: parseFloat(p.style.left),
        baseY: parseFloat(p.style.top)
      });
    }

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateParticles() {
      particles.forEach((p) => {
        const dx = mouseX - p.baseX;
        const dy = mouseY - p.baseY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const maxDist = 150;
        let offsetX = 0;
        let offsetY = 0;
        if (dist < maxDist) {
          const force = (maxDist - dist) / maxDist;
          offsetX = dx * force * 0.1;
          offsetY = dy * force * 0.1;
        }
        p.x += (p.baseX + offsetX - p.x) * 0.1;
        p.y += (p.baseY + offsetY - p.y) * 0.1;
        p.el.style.transform = `translate(${p.x - p.baseX}px, ${p.y - p.baseY}px)`;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
  </script>
</body>
</html>
